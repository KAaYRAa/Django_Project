{% extends "base.html" %}
{% load static %}

{% block css_file %}
<link rel="stylesheet" href="{% static "blog/post-detail.css" %}">
{% endblock %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
<section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
        <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}" />
        <address>Posted by {{ post.author }}</address>
        <div>
            Posted on {{ post.date }}
        </div>
    </article>
</section>

<main>
     {{ post.content|linebreaks }}
</main>
{% endblock %}
